name: Raster
slug: raster
type: theme
version: 0.1.0
description: Raster-Theme als Chassis fÃ¼r weitere Themes.
icon: rebel
author:
  name: Oliver Utis
  email: oliver.utis@denkbar-ffm.de
homepage: https://github.com/utis/raster
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/utis/raster/issues
readme: https://github.com/utis/raster/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }
  - { name: 'gtypo', version:: '>=0.1.0' }

form:
    validation: loose
    fields:
        dropdown.enabled:
            type: toggle
            label: Dropdown in Menu
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        production:
            type: toggle
            label: Production Mode
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
